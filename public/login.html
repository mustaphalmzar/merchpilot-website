<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MerchPilot</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1><span class="highlight">Market-leading</span> automation for Merch by Amazon</h1>
            <div class="features">
                <div class="feature-item">
                    <img src="assets/icons/customize.svg" alt="Customization">
                    <p>Customizable Uploads</p>
                </div>
                <div class="feature-item">
                    <img src="assets/icons/speed.svg" alt="Speed">
                    <p>Fast and Automated</p>
                </div>
                <div class="feature-item">
                    <img src="assets/icons/security.svg" alt="Security">
                    <p>Secure & Reliable</p>
                </div>
                <div class="feature-item">
                    <img src="assets/icons/support.svg" alt="Support">
                    <p>24/7 Support</p>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <h2>Log In</h2>
            <p>High-quality automation for your business.</p>
            <form action="dashboard.html" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="forgot-password">
                    <a href="reset-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn login-btn">Log In</button>

                <div class="or-divider">
                    <span>Or</span>
                </div>

                <button type="button" class="btn google-btn">
                    <img src="assets/icons/google.svg" alt="Google"> Login with Google
                </button>

                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
